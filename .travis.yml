notifications:
  email: false
env:
  global:
    - TERM=dumb
    - secure: 
language: java
jdk: oraclejdk8
service:
  - docker
addons:
  apt:
    packages:
      - bash
      - curl
      - docker-ce
      - python-pip
      - sudo
install: true
before_install:
  - sudo pip install docker-compose httpie >/dev/null 2>&1
  - source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
  - stop_any 80 3000 8080 >/dev/null
script:
  - export root=$(pwd)
  #
  - "./mvnw -f ./spring-data-hazelcast/pom.xml install >/dev/null"
  - "java -jar ./spring-data-hazelcast/target/*.jar &"
  - wait_for 8080
  - sleep 5s
  - http --session=/tmp/session.json :8080 API-Token:123
  - http --session=/tmp/session.json :8080/api/v1 API-Token:123 data=one | jq '.'
  - http --session=/tmp/session.json :8080/api/v1 API-Token:123 data=two | jq '.'
  - http --session=/tmp/session.json :8080 API-Token:123
  - stop_any 80 8080
  #
  - "./mvnw -f ./web/pom.xml install >/dev/null"
  - "bash ./web/web1/target/*.war &"
  - "bash ./web/web2/target/*.war &"
  - wait_for 8081 8082
  - sleep 5s
  - http --session=/tmp/session.json :8081/api/v1 API-Token:123 data=one | jq '.'
  - http --session=/tmp/session.json :8082/api/v1 API-Token:123 data=two | jq '.'
  - http --session=/tmp/session.json :8081/api/v1 API-Token:123 | jq '.'
  - http --session=/tmp/session.json :8082 API-Token:123
  - http --session=/tmp/session.json :8081 API-Token:123
  - stop_any 80 8081 8082
  #
  - "./mvnw -f ./xml-async-pipeline/pom.xml install >/dev/null"
  - "bash ./xml-async-pipeline/target/*.jar &"
  - wait_for 8080
  - http :8080 and=one | jq '.'
  - http :8080 and=two | jq '.'
  - http :8080/ | jq '.'
  - stop_any 80 8080
  #
  - "./mvnw -f ./xml-sharing/pom.xml install >/dev/null"
  - "bash ./xml-sharing/target/*.jar &"
  - wait_for 8080
  - http :8080 ololo=trololo | jq '.'
  - http :8080 hohoho=nonono | jq '.'
  - http :8080/client/ | jq '.'
  - stop_any 80 8080
  #
  - "./mvnw -f ./xml/pom.xml install >/dev/null"
  - "bash ./xml/target/*.jar &"
  - wait_for 8080
  - http :8080 ololo=trololo | jq '.'
  - http :8080 hohoho=nonono | jq '.'
  - http :8080 | jq '.'
  - stop_any 80 8080
  #
  - "./mvnw -f ./app/pom.xml install"
  - "bash ./app/app-backend/target/*.jar &"
  - wait_for 8080
  - http :8080 ololo=trololo
  - http :8080 hohoho=nonono
  - sleep 2s
  - http :8080
  - sleep 2s
  - stop_any 80 8080
  #
  - "./mvnw -f ./pub-sub/pom.xml install"
  - "./pub-sub/pub-sub-backend/target/*.jar &"
  - wait_for 8080
  - java -jar ./pub-sub/pub-sub-client/target/*-all.jar ololo trololo
  - sleep 2s
  - stop_any 80 8080
  #
  - "./mvnw clean install -f ./subzero-kryo-app/pom.xml"
  - "./subzero-kryo-app/subzero-kryo-app-backend/target/*.jar &"
  - wait_for 8080
  - sleep 2s
  - http :8080 ololo=trololo
  - http :8080 hoho=oho
  - sleep 2s
  - http :8080
  - stop_any 80 8080
before_deploy:
  - cd ${root}
  - "./mvnw -Pdocs"
  - mkdir -p ./target/generated-docs
  - cp -Rf ./target/generated-docs/index.html ./target/generated-docs/404.html
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: target/generated-docs
  target_branch: gh-pages
cache:
  packages: true
  directories:
    - "$HOME/.m2"
    - "$HOME/.gradle"
    - "$HOME/.docker"
